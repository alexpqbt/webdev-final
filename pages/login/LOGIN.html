<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/navbar.css">
  </head>
  <body>
    <div class="nav-container">
      <nav class="fixed-width">
        <a href="/index.html"><img src="/img/logo.png" alt="" /></a>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/profile/profile.html">Profile</a></li>
          <li><a href="/pages/feedback/feedback.html">Feedback</a></li>
          <li><a href="/pages/register/register.html">Register</a></li>
          <li><a href="/pages/login/login.html">Login</a></li>
        </ul>
      </nav>
    </div>
    <form>
      <div class="container">
        <div class="login-text">
          <h1>Student Login Form</h1>
          <h2>Login now to your account!</h2>
        </div>
        <div class="inputs">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="pword"
            required
          />
          <button type="submit">Login</button>
          <div class="forgot">FORGOT <a href="#">PASSCODE?</a></div>
        </div>
      </div>
    </form>
    <script src="/js/login.js" type="text/javascript"></script>
  </body>
</html>
