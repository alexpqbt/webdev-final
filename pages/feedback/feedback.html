<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <script
      src="https://kit.fontawesome.com/2d275883fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/navbar.css" />
    <link rel="stylesheet" href="../../css/feedback.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon-16x16.png"
    />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="manifest" href="../../site.webmanifest" />
  </head>
  <body>
    <div class="nav-container">
      <nav class="fixed-width">
        <a href="../../index.html"><img src="../../img/logo.png" alt="" /></a>
        <ul>
          <li><a href="../../pages/profile/profile.html">Profile</a></li>
          <li><a href="../../pages/feedback/feedback.html">Feedback</a></li>
          <li><a href="../../pages/feedback/display.html">Posts</a></li>
          <li><a href="../../pages/register/register.html">Register</a></li>
          <li><a href="../../pages/login/login.html">Login</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <form>
        <h1>Feedback</h1>
        <div class="id">
          <input
            type="text"
            inputmode="numeric"
            placeholder="Your ID Number"
            id="id-input"
            required
          />
          <i class="far fa-user"></i>
        </div>
        <div class="id">
          <input
            type="email"
            placeholder="Your Email Address"
            id="mail-input"
            required
          />
          <i class="far fa-envelope"></i>
        </div>
        <textarea
          cols="15"
          rows="5"
          placeholder="Please state your opinions here . . . "
          id="feedback-box"
          required
        ></textarea>
        <button type="button" id="send-btn">Send</button>
      </form>
    </div>
    <footer>
      <div class="fixed-width footer-text">
        <p>Capuyan, Jan David (2023)</p>
      </div>
    </footer>
    <script src="../../js/feedback.js"></script>
  </body>
</html>
